<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src='//at.alicdn.com/t/font_479587_xrsz7u21zo5ka9k9.js'></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>

</head>
<body>
    <canvas id="xxx" width='300px' height='400px'></canvas>
    <div class="action" id="action">
        <svg class="icon active" aria-hidden="true" class="brush" id="brush">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" aria-hidden="true"  class="eraser" id="eraser">
            <use xlink:href="#icon-erase-all"></use>
        </svg>
        <ol class="colors">
            <li id='black' class="black active"></li>
            <li id='red' class="red"></li>
            <li id='yellow' class="yellow"></li>
            <li id='green'  class="green"></li>
        </ol>
        <ol class="sizes">
            <li id='thin' class="thin"></li>
            <li id='normal' class="normal"></li>
            <li id='thick'  class="thick"></li>
        </ol>
    </div>
    <script src='./main.js'></script>
</body>
</html>
