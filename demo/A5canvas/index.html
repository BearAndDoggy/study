<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5涂鸦</title>
    <link rel="stylesheet" href="./style.css">
    <script src='//at.alicdn.com/t/font_479587_vza8sluguswkx1or.js'></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>

</head>
<body>
    <canvas id="xxx" width='300px' height='400px'></canvas>
    <div class="action" id="action">
        <svg class="icon active" aria-hidden="true" class="brush" id="brush">
            <use xlink:href="#icon-pen"></use>
        </svg>

        <ol class="colors" id="colors">
            <li id='black' class="black active"></li>
            <li id='red' class="red"></li>
            <li id='yellow' class="yellow"></li>
            <li id='green'  class="green"></li>
        </ol>


        <ol class="sizes" id="sizes">
            <li id='thin' class="thin"><div class="circle1"></div></li>
            <li id='normal' class="normal"><div class="circle2"></div></li>
            <li id='thick'  class="thick"><div class="circle3"></div></li>
        </ol>

        <svg class="icon" aria-hidden="true"  class="eraser" id="eraser">
            <use xlink:href="#icon-erase-all"></use>
        </svg>

        <ol class="erasesSizes" id="erasesSizes">
            <li id='erasesthin' class="erasesthin"></li>
            <li id='erasesnormal' class="erasesnormal"></li>
            <li id='erasesthick'  class="erasesthick"></li>
        </ol>
        <div class="clear">
            <svg class="icon" aria-hidden="true" id="clear">
                <use xlink:href="#icon-lajitong1"></use>
            </svg>
        </div>
        <div class="download">
            <svg class="icon" aria-hidden="true" id="download">
                <use xlink:href="#icon-xiazai"></use>
            </svg>
        </div>
        <div class="undo">
            <svg class="icon" aria-hidden="true" id="undo">
                <use xlink:href="#icon-chehui"></use>
            </svg>
        </div>
    </div>
    <script src='./main.js'></script>
</body>
</html>
